<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>view-story-point</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <h4>Story Pointing for {{story}}</h4>
  </div>
  <ion-item *ngFor="let storyPoint of storyPointList">
    <ion-label>{{storyPoint.name}}</ion-label>
    <ion-badge slot="end">{{storyPoint.point}}</ion-badge>
  </ion-item>
  <ion-item>
      <ion-label position="floating">Story point</ion-label>
      <ion-input  type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
  <ion-button expand="block" (click)="consolidate()">Consolidate</ion-button>
</ion-content>
